<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/main.js" defer></script>
    <title> ☁ Clima</title>
</head>
<body>
    <header class="header">

    </header>
    <main class="main">
        <div class="search-form">
            <form action="" id="search-form">
                <div class="searchbox">
                    <label for="city">Ciudad</label>
                    <input type="text" class="search" id="city" autocomplete="off" placeholder="Buscar ciudad...">
                </div>
            </form>
        </div>
        <div class="weather-data">
            <div class="fecha">fecha</div>
            <div class="ciudad">ciudad</div>
            <div class="temperatura">
                <img src="./images/lluvia.png" alt="clima" class="temp-img">
                <div class="grados">temperatura</div>
            </div>
            <div class="estado">estado</div>
            <div class="variable">variable</div>
        </div>
    </main>
    <footer>
        <p>Creado por - <strong>Pablo Guerreño</strong> - @2023</p>
    </footer>
</body>
</html>
